	<h2> b) Funções Matemáticas </h2>

	<table id="b_tabela"></table>
	<script>
		function fat(i){
			let s = 1;
			for (let k = 1; k <= i; k++) {
				s *= k;
			}
			return s;
		}

		document.getElementById("b_tabela").innerHTML += "<tr><th>N</th><th>^2</th><th>^3</th><th>!</th></tr>";
		for(let i = 0; i < 11; i++) {
			document.getElementById("b_tabela").innerHTML += ("<tr><td>" + i + "</td><td>" + i*i + "</td><td>" + i*i*i + "</td><td>" + fat(i) + "</td></tr>");
		}
	</script>

	<script>
		function repete_frase(frase){
			document.getElementById("c_repetefrase").innerHTML = "";
			for(let i = 1; i < 7; i++){
				document.getElementById("c_repetefrase").innerHTML += ("<h" + i + ">" + frase + "</h" + i + ">");
			}
		}

		function rodar_o_c() {
			let frase = prompt("Escreva uma frase qualquer.");
			repete_frase(frase);
		}
	</script>

	<div id="c_repetefrase"></div>
	<button onclick="rodar_o_c()">Gerar o c) com uma nova frase</button>
