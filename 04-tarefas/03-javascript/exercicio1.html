<body>

    <hr width="50%">
    <div>
    <center>
        <script>
        function tudoParaMinusculo () {
            document.Mudar.campo1.value = document.Mudar.campo1.value.toLowerCase()
            document.Mudar.campo2.value = document.Mudar.campo2.value.toLowerCase()
            document.Mudar.campo3.value = document.Mudar.campo3.value.toLowerCase()

        }

        function tudoParaMaiusculo () {
            document.Mudar.campo1.value = document.Mudar.campo1.value.toUpperCase()
            document.Mudar.campo2.value = document.Mudar.campo2.value.toUpperCase()
            document.Mudar.campo3.value = document.Mudar.campo3.value.toUpperCase()
        }
        </script>

        <h2> Um botão para os 3 campos </h2>
        <form name="Mudar">
        <p> Campo 1 <input type=text size=20 maxlength=20 name="campo1"> </p>
        <p> Campo 2 <input type=text size=20 maxlength=20 name="campo2"> </p>
        <p> Campo 3 <input type=text size=20 maxlength=20 name="campo3"> </p>

        <p>
            minusculo <input type=checkbox name="Opt1a" value="1" checked
                            onclick="if (this.checked)
                               {   tudoParaMinusculo()
                                   document.Mudar.Opt1b.checked = false
                                } ">
            MAIUSCULO <input type=checkbox name="Opt1b" value="2"
                            onclick="if (this.checked)
                               {   tudoParaMaiusculo()
                                   document.Mudar.Opt1a.checked = false
                                } ">
         </p>

        </form>
    </center>
    </div>


    <hr width="50%">
    <div>
    <center>
        <script>
        function mudaParaMinusculo (campo) {
            campo.value = campo.value.toLowerCase()

        }

        function mudaParaMaiusculo (campo) {
            campo.value = campo.value.toUpperCase()
        }
        </script>

        <h2> Um botão para cada campo </h2>
        <form name="Exercicio">
